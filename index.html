<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>profile-card-component</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <main class="container">
            <div class="card">
                <div class="card-images">
                    <div class="profile-background">
                        <!-- <img
                            src="https://images.pexels.com/photos/3075974/pexels-photo-3075974.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt="Profile Background image"
                        /> -->
                    </div>
                    <div class="profile-image">
                        <!-- <img
                            src="https://images.pexels.com/photos/4420634/pexels-photo-4420634.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt="Profile image"
                        /> -->
                    </div>
                </div>
                <div class="card-body">
                    <h3>Alice McLinne</h3>
                    <p>
                        Designer, cat lover, bookworm apple pie fanatic and
                        nature enthusiast :)
                    </p>
                </div>
                <div class="card-icons">
                    <div>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-geo-alt-fill"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"
                            />
                        </svg>
                        <span>Hungary</span>
                    </div>
                    <div>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-envelope-fill"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"
                            />
                        </svg>
                        <span>Send E-mail</span>
                    </div>
                </div>
                <div class="card-footer">
                    <div>
                        <h4>8,100</h4>
                        <p>Followers</p>
                    </div>
                    <div>
                        <h4>3,650</h4>
                        <p>Following</p>
                    </div>
                </div>
                <div class="botton-footer">
                    <button type="submit">Follow</button>
                </div>
            </div>
        </main>
    </body>
</html>
